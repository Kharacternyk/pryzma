repos:

  - repo: https://github.com/PyCQA/isort
    rev: master
    hooks:
      - id: isort

  - repo: https://github.com/psf/black
    rev: master
    hooks:
      - id: black

  - repo: https://gitlab.com/pyCQA/flake8
    rev: master
    hooks:
      - id: flake8

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        language: system
        entry: /usr/bin/pytest -qq
        pass_filenames: false
        types: [python]
